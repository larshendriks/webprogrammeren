<!DOCTYPE html>
<html>
	<head>
		<title>opgave 2 celcius naar fahrenheit</title>
	</head>
	<body>
		<script>
			var celcius;
			celcius = prompt("temperatuur in graden celcius");
			var fahrenheit;
			fahrenheit = fahrenheit = celcius * 1.8 + 32;
			alert("dat is " + fahrenheit + " graden fahrenheit")
		</script>
	</body>	
</html>
